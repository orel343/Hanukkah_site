<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanukkah Celebration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button_.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="next_button.css">
    <link rel="stylesheet" href="card.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="card">
        <div class="content">
          <p class="para">
            <div id="language-selector">
                <button id="language-toggle" class="Language_btn">Language / שפה / Язык</button>
                <div id="language-options" class="divsss">
                    <button data-lang="he" class="btn_ee">עברית</button>
                    <button data-lang="en" class="btn_ee">English</button>
                    <button data-lang="ru" class="btn_ee">Русский</button>
                </div>
            </div>
          </p>
        </div>
    </div>
      
    <div class="container">
        <header>
            <h1 id="title" data-he="חג חנוכה שמח!" data-en="Happy Hanukkah!" data-ru="Счастливой Хануки!">
                ‫חג חנוכה שמח!
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html" data-he="דף הבית" data-en="Home" data-ru="Главная">דף הבית</a></li>
                    <li><a href="recipes.html" data-he="מתכונים" data-en="Recipes" data-ru="Рецепты">מתכונים</a></li>
                    <li><a href="traditions.html" data-he="מסורות" data-en="Traditions" data-ru="Традиции">מסורות</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="menorah-section">
                <h2 data-he="מדליקים את החנוכיה" data-en="Lighting the Menorah" data-ru="Зажигаем менору">מדליקים את החנוכיה</h2>
                <div id="menorah">
                    <div class="candle shamash"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
                <button id="light-candle" class="btn-31">
                    <span class="text-container">
                        <span class="text" data-he="מדליק נר" data-en="Light Candle" data-ru="Зажечь свечу">מדליק נר</span>
                    </span>
                </button>
            </section>
            <section id="dreidel-section">
                <h2 data-he="סובב את הסביבון" data-en="Spin the Dreidel" data-ru="Крути волчок">סובב את הסביבון</h2>
                <div id="dreidel">
                    <div class="side" id="nun">נ</div>
                    <div class="side" id="gimel">ג</div>
                    <div class="side" id="hey">ה</div>
                    <div class="side" id="shin">ש</div>
                </div>
                <button id="spin-dreidel" class="btn-31">
                    <span class="text-container">
                        <span class="text" data-he="סובב" data-en="Spin" data-ru="Крутить">סובב</span>
                    </span>
                </button>
                <p id="dreidel-result"></p>
            </section>
            <section id="facts-section">
                <h2 data-he="עובדות חנוכה" data-en="Hanukkah Facts" data-ru="Факты о Хануке">עובדות חנוכה</h2>
                <div id="facts-carousel">
                    <p id="fact"></p>
                    <div class="carousel-controls">
                        <button class="animated-button" id="prev-fact">
                            <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                            </svg>
                            <span class="text" data-he="קוֹדֵם" data-en="Previous" data-ru="Предыдущий">קוֹדֵם</span>
                            <span class="circle"></span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                            </svg>
                        </button>
                        <button class="animated-button" id="next-fact">
                            <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                            </svg>
                            <span class="text" data-he="הבא" data-en="Next" data-ru="Следующий">הבא</span>
                            <span class="circle"></span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
            <section id="hanukkah-countdown">
                <h2 data-he="ספירה לאחור לחנוכה" data-en="Hanukkah Countdown" data-ru="Обратный отсчет до Хануки">ספירה לאחור לחנוכה</h2>
                <div id="countdown"></div>
            </section>
        </main>
        <footer>
            <p data-he="&copy; חגיגת חנוכה 2024. כֹּל הַזְכוּיוֹת שְׁמוּרוֹת." 
               data-en="&copy; Hanukkah Celebration 2024. All rights reserved." 
               data-ru="&copy; Празднование Хануки 2024. Все права защищены.">&copy; חגיגת חנוכה 2024. כֹּל הַזְכוּיוֹת שְׁמוּרוֹת.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
